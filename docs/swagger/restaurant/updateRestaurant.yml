/restaurants/update/{restaurant_id}:
 post:
   tags:
     - restaurants
   description: Store a restaurant
   parameters:
     - name: restaurant_id
       in: path
       required: true
       schema:
        type: number
        properties:
          restaurant_id:
            type: number
            example: 3
            required: true
     - name: schema of restaurant
       in: body
       required: true
       schema:
         properties:
           name:
             type: string
             example: 'Burger King'
             required: false
           typeOfRestaurant:
             type: string
             example: 'Burger & Steak'
             required: false
           logoUrl:
             type: string
             format: uri
             example: 'https://placeimg.com/500/500/people?95870'
             required: false
   produces:
     - application/json
   responses:
     200:
      description: Restaurant has been updated.
      example:
        message: Restaurant has been updated.
        restaurant:
          name: 'Burger King'
          typeOfRestaurant: 'Burger & Ice Cream'
          logoUrl: 'https://placeimg.com/500/500/people?95870'