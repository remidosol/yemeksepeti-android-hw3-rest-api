/restaurants/food/:
 post:
  security:
    - bearerAuth: []
  tags:
    - restaurants
  description: Add food to restaurant
  requestBody:
    content:
      'application/json':
        schema:
          required: [restaurantId, foodId]
          type: object
          properties:
            restaurantId:
              type: number
              example: 2
            foodId:
              type: number
              example: 5
  produces:
    - application/json
  responses:
    200:
      description: Address has been added to restaurant.