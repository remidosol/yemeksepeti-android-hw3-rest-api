/restaurants/address/{restaurant_id}:
 post:
   tags:
     - restaurants
   description: Add address to restaurant
   parameters:
     - name: restaurant_id
       in: path
       required: true
       schema:
        type: number
        properties:
          restaurant_id:
            type: number
            example: 5
            required: true
   requestBody:
    content:
      'application/json':
        schema:
          properties:
            country:
              type: string
              example: 'Turkey'
              required: true
            city:
              type: string
              example: 'Samsun'
              required: true
            district:
              type: string
              example: 'Ilkadım'
              required: true
            neighborhood:
              type: string
              example: '19 Mayis'
              required: true
            street:
              type: string
              example: 'Meşrutyet Sokak'
              required: true
            latitude:
              type: number
              example: 41.2879181
              required: false
            longitude:
              type: number
              example: 36.3361984
              required: false
   produces:
     - application/json
   responses:
     200:
      description: Address has been added to restaurant.
      example:
        message: Address has been added to restaurant.
        restaurant:
          name: 'Burger King'
          typeOfRestaurant: 'Burger & Steak'
          logoUrl: 'https://placeimg.com/500/500/people?95870'
          restaurantAddress:
            type: array
            items:
              type: object
              properties:
                id:
                  type: number
                country:
                  type: string
                city:
                  type: string
                district:
                  type: string
                neighborhood:
                  type: string
                street:
                  type: string
                latitude:
                  type: number
                longitude:
                  type: number