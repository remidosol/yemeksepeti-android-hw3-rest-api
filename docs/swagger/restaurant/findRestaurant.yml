
/restaurants/{restaurant_id}:
 get:
   tags:
     - restaurants
   description: Find a restaurant
   parameters:
     - name: restaurant_id
       in: path
       required: true
       schema:
        type: number
        properties:
          restaurant_id:
            type: number
            example: 5
            required: true
   produces:
     - application/json
   responses:
     200:
      description: Restaurant has been found.
      example:
        message: Restaurant has been found.
        restaurant:
          name: 'Burger King'
          typeOfRestaurant: 'Burger & Steak'
          logoUrl: 'https://placeimg.com/500/500/people?95870'