/restaurants/store:
 post:
  security:
    - bearerAuth: []
  tags:
    - restaurants
  description: Store a restaurant
  requestBody:
    content:
      'multipart/form-data':
        encoding: # The same level as schema
          logoUrl: # Property name (see above)
            contentType: image/png, image/jpeg
        schema:
          type: object
          properties:
            name:
              type: string
              example: 'Burger King'
              required: true
            typeOfRestaurant:
              type: string
              example: 'Burger & Steak'
              required: true
            logoUrl:
              type: string
              format: binary
              required: true
  produces:
    - application/json
  responses:
    200:
      description: Restaurant has been stored.