
/foods/{food_id}:
 get:
   tags:
     - foods
   description: Find a food
   parameters:
     - name: food_id
       in: path
       required: true
       schema:
        type: number
        properties:
          food_id:
            type: number
            example: 5
            required: true
   produces:
     - application/json
   responses:
     200:
      description: Food has been found.
      example:
        message: Food has been found.
        food:
          name: 'Burger'
          price: 25.5
          imageUrl: 'https://placeimg.com/500/500/people?95870'