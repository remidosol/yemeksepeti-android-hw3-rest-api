
/foods/delete/{food_id}:
 delete:
  security:
    - bearerAuth: []
  tags:
    - foods
  description: Delete a food
  parameters:
    - name: food_id
      in: path
      required: true
      schema:
        type: number
        properties:
          food_id:
            type: number
            example: 5
  produces:
    - application/json
  responses:
    200:
      description: Food has been deleted.