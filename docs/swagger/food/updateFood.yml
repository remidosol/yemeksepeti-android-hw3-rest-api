/foods/update/{food_id}:
 post:
  security:
    - bearerAuth: []
  tags:
    - foods 
  description: Update a food
  parameters:
    - name: food_id
      in: path
      required: true
      schema:
      type: number
      properties:
        food_id:
          type: number
          example: 5
  requestBody:
    content:
      'multipart/form-data':
        encoding: # The same level as schema
          imageUrl: # Property name (see above)
            contentType: image/png, image/jpeg
        schema:
          type: object
          properties:
            name:
              type: string
              example: 'Burger'
            price:
              type: number
              example: 25.5
            imageUrl:
              type: string
              format: binary
  produces:
    - application/json
  responses:
    200:
      description: Food has been updated.