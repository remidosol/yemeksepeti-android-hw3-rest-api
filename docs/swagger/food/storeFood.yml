/foods/store:
 post:
  security:
    - bearerAuth: []
  tags:
    - foods 
  description: Store a food
  requestBody:
    content:
      'multipart/form-data':
        encoding: # The same level as schema
          imageUrl: # Property name (see above)
            contentType: image/png, image/jpeg
        schema:
          type: object
          properties:
            name:
              type: string
              example: 'Burger'
              required: true
            price:
              type: number
              example: 25.5
              required: true
            imageUrl:
              type: string
              format: binary
              required: true
  produces:
    - application/json
  responses:
    200:
      description: Food has been stored.