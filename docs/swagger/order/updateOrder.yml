/orders/update/{order_id}:
 post:
   tags:
     - orders
   description: Update a order
   parameters:
     - name: order_id
       in: path
       required: true
       schema:
        type: number
        properties:
          order_id:
            type: number
            example: 5
            required: true
     - name: schema of order
       in: body
       required: true
       schema:
         properties:
           restaurantId:
             type: number
             example: 5
             required: false
           userId:
             type: number
             example: 3
             required: false
           orderNote:
             type: string
             example: 'Please bring the order hot'
             required: false
           orderPaymentMethod:
             type: string
             enum:
               - CREDIT_CARD
               - CASH
               - COUPON
             example: CREDIT_CARD
             required: false
   produces:
     - application/json
   responses:
     200:
      description: Order has been updated.
      example:
        message: Order has been updated.
        order:
          restaurantId: 3
          userId: 5
          orderNote: 'Please bring the order hot'
          orderPaymentMethod: COUPON