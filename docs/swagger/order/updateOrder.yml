/orders/update/{order_id}:
 post:
  security:
    - bearerAuth: []
  tags:
    - orders
  description: Update a order
  parameters:
    - name: order_id
      in: path
      required: true
      schema:
        type: number
        properties:
          order_id:
            type: number
            example: 5
            required: true
  requestBody:
    content:
      'application/json':
        schema:
          type: object
          properties:
            restaurantId:
              type: number
              example: 5
              required: false
            userId:
              type: number
              example: 3
              required: false
            orderNote:
              type: string
              example: 'Please bring the order hot'
              required: false
            orderPaymentMethod:
              type: string
              enum:
                - CREDIT_CARD
                - CASH
                - COUPON
              example: CREDIT_CARD
              required: false
  produces:
    - application/json
  responses:
    200:
      description: Order has been updated.