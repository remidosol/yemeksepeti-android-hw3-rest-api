/orders/store:
 post:
  security:
    - bearerAuth: []
  tags:
    - orders
  description: Store a order
  requestBody:
    content:
      'application/json':
        schema:
          required: [restaurantId, userId, orderNote, orderPaymentMethod]
          type: object
          properties:
            restaurantId:
              type: number
              example: 5
            userId:
              type: number
              example: 3
            orderNote:
              type: string
              example: 'Please bring the order hot'
            orderPaymentMethod:
              type: string
              enum:
                - CREDIT_CARD
                - CASH
                - COUPON
              example: CREDIT_CARD
  produces:
    - application/json
  responses:
    200:
      description: Order has been stored.