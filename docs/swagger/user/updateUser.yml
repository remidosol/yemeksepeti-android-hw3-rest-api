/users/update/{user_id}:
 post:
   tags:
     - users
   description: Update a user
   parameters:
     - name: user_id
       in: path
       required: true
       schema:
        type: number
        properties:
          user_id:
            type: number
            example: 5
            required: true
   requestBody:
    content:
      'application/json':
        schema:
          properties:
            email:
              type: string
              format: email
              example: 'serverigaram@gmail.com'
              required: false
            password:
              type: string
              format: password
              example: 'any'
              required: false
            avatarUrl:
              type: string
              format: uri
              example: 'https://placeimg.com/500/500/people?95870'
              required: false
            firstName:
              type: string
              example: 'John'
              required: false
            lastName:
              type: string
              example: 'Doe'
              required: false
            mobileNumber:
              type: string
              pattern: '^(\+\d{1,3}[- ]?)?\d{10}$'
              example: '+905301176240'
              required: false
   produces:
     - application/json
   responses:
     200:
      description: User has been updated.
      example:
        message: User has been updated.
        user:
          email: 'serverigaram@gmail.com'
          avatarUrl: 'https://placeimg.com/500/500/people?95870'
          firstName: 'Server-i'
          lastName: 'Garam'
          mobileNumber: '+905301176240'