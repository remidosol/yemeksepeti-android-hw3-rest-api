/users/update/{user_id}:
 post:
  security:
    - bearerAuth: []
  tags:
    - users
  description: Update a user
  parameters:
    - name: user_id
      in: path
      required: true
      schema:
        type: number
        properties:
          user_id:
            type: number
            example: 5
            required: true
  requestBody:
    content:
      'multipart/form-data':
        encoding: # The same level as schema
          avatarUrl: # Property name (see above)
            contentType: image/png, image/jpeg
        schema:
          type: object
          properties:
            email:
              type: string
              format: email
              example: 'serverigaram@gmail.com'
              required: false
            password:
              type: string
              format: password
              example: 'any'
              required: false
            avatarUrl:
              type: string
              format: binary
              required: false
            firstName:
              type: string
              example: 'John'
              required: false
            lastName:
              type: string
              example: 'Doe'
              required: false
            mobileNumber:
              type: string
              pattern: '^(\+\d{1,3}[- ]?)?\d{10}$'
              example: '+905301176240'
              required: false
  produces:
    - application/json
  responses:
    200:
      description: User has been updated.