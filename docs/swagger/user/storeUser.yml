/users/store:
 post:
  security:
    - bearerAuth: []
  tags:
    - users
  description: Store a user
  requestBody:
    content:
      'multipart/form-data':
        encoding: # The same level as schema
          avatarUrl: # Property name (see above)
            contentType: image/png, image/jpeg
        schema:
          type: object
          properties:
            email:
              type: string
              format: email
              example: 'serverigaram@gmail.com'
              required: true
            password:
              type: string
              format: password
              example: 'any'
              required: true
            avatarUrl:
              type: string
              format: binary
            firstName:
              type: string
              example: 'John'
              required: true
            lastName:
              type: string
              example: 'Doe'
              required: true
            mobileNumber:
              type: string
              pattern: '^(\+\d{1,3}[- ]?)?\d{10}$'
              example: '+905301176240'
              required: true
  produces:
    - application/json
  responses:
    200:
      description: User has been stored.