/users/store:
 post:
   tags:
     - users
   description: Store a user
   requestBody:
    content:
      'application/json':
        schema:
         properties:
           email:
             type: string
             format: email
             example: 'serverigaram@gmail.com'
             required: true
           password:
             type: string
             format: password
             example: 'any'
             required: true
           avatarUrl:
             type: string
             format: uri
             example: 'https://placeimg.com/500/500/people?95870'
             required: true
           firstName:
             type: string
             example: 'John'
             required: true
           lastName:
             type: string
             example: 'Doe'
             required: true
           mobileNumber:
             type: string
             pattern: '^(\+\d{1,3}[- ]?)?\d{10}$'
             example: '+905301176240'
             required: true
   produces:
     - application/json
   responses:
     200:
      description: User has been stored.
      example:
        message: User has been stored.
        user:
          email: 'serverigaram@gmail.com'
          avatarUrl: 'https://placeimg.com/500/500/people?95870'
          firstName: 'Ibrahim'
          lastName: 'AKSUET'
          mobileNumber: '+905301176240'