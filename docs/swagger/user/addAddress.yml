/users/address/{user_id}:
 post:
  security:
    - bearerAuth: []
  tags:
    - users
  description: Add address to user
  parameters:
    - name: user_id
      in: path
      required: true
      schema:
        type: number
        properties:
          user_id:
            type: number
            example: 5
            required: true
  requestBody:
    content:
      'application/json':
        schema:
          type: object
          properties:
            country:
              type: string
              example: 'Turkey'
              required: true
            city:
              type: string
              example: 'Samsun'
              required: true
            district:
              type: string
              example: 'Ilkadım'
              required: true
            neighborhood:
              type: string
              example: '19 Mayis'
              required: true
            street:
              type: string
              example: 'Meşrutyet Sokak'
              required: true
            latitude:
              type: number
              example: 41.2879181
              required: false
            longitude:
              type: number
              example: 36.3361984
              required: false
  produces:
    - application/json
  responses:
    200:
      description: Address has been added to user.